<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Movie giphys</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <br>
	<div id="buttons">
		<button movieDiv ="Harry Potter"> Harry Potter </button>
		<button movieDiv ="Inception"> Inception </button>
		<button movieDiv ="Hunger Games"> Hunger Games </button>
    <button movieDiv ="Batman"> Batman  </button>
		<button movieDiv ="Home Alone"> Home Alone </button>
		<button movieDiv ="Lion King"> Lion King </button>
		<button movieDiv ="Frozen"> Frozen </button>
    <button movieDiv ="Pirates of the Caribbean"> Pirates of the Caribbean </button>
		<button movieDiv ="Monsters Inc"> Monsters Inc. </button>
		<button movieDiv ="Superman"> Superman </button>
    <button movieDiv ="Star Wars"> Star Wars </button>
    
    <div> <span id="movieDiv"></span></div>
		</div>
    <br>
    <label for="movie-input">Add a Movie </label>
     <input type="text" id="movie-input">
           <input id="add-movie" type="submit" value="Submit">
		
		<div id="buttons-view"></div>
    
		<form id="movie-form">
          
		<br>
		<br>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"></script>
<script>

var userInput;
var movies = [];

function displayMovie(){
	userInput = $(this).attr("data-name");
	var APIKey = "4e6b10343e914c3ab5bbea096f74e92d"; 
	
	var queryURL ="http://api.giphy.com/v1/gifs/search?q=" + userInput + "&api_key=" + APIKey + "&limit=5";
	//var xhr = "http://api.giphy.com/v1/gifs/search?q=ryan+gosling&api_key=4e6b10343e914c3ab5bbea096f74e92d&limit=5";			

$.ajax({
	url: queryURL,
	method: "GET" }).done(function(response) { 
	 console.log("success got data", response);

	 var results = response.data;
    console.log(results);
       for (var i = 0; i < results.length; i++) {

        if (results[i].rating !=="r" && results[i].rating !=="pg-13"){
              //creating a div with class "item"
	    var movieDiv = $("<div id='movie'>");

	    var rating = results[i].rating;
	    //displays rating
	    var p = $("<p>").text("Rating: " + rating);

	    var movieGif = $("<img>");
	    movieGif.attr("src", results[i].images.fixed_height.url);

	    movieDiv.prepend(p);
	    movieDiv.prepend(movieGif);

	    $("#movieDiv").prepend(movieDiv);
	  }
	  }
	});
}
	function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#movieDiv").empty();

        // Looping through the array of movies
        for (var i = 0; i < movies.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("movie");
          // Adding a data-attribute
          a.attr("data-name", movies[i]);
          // Providing the initial button text
          a.text(movies[i]);
          // Adding the button to the buttons-view div
          $("#movieDiv").append(a);
        }
    }
$("#add-movie").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var movie = $("#movie-input").val().trim();

        userInput = movie;
        console.log(event);
        console.log(userInput);
        // Adding movie from the textbox to our array
        movies.push(movie);
        console.log(movies);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie"
      $(document).on("click", ".movie", displayMovie);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();



</script>
  </body>
  </html>
